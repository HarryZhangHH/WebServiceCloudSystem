{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit URL {% endblock %}</h1>
<form method="post">
    <div class="form-group">
        <label for="url">URL</label>
        <input type="text" name="url"
               placeholder="New URL" class="form-control"
               value="{{request.form['content'] }}" autofocus></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
